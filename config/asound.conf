# SPH0645 I2S Mic (capture) + Pirate Audio DAC/Amp (playback)
# Mic records at 48kHz natively, whisper needs 16kHz â€” plug handles resampling
pcm.!default {
  type asym
  playback.pcm "speaker"
  capture.pcm "mic"
}

pcm.mic {
  type plug
  slave {
    pcm "hw:0,0"
    format S32_LE
    channels 1
    rate 48000
  }
}

pcm.mic16k {
  type rate
  slave {
    pcm "mic"
    rate 16000
  }
}

pcm.speaker {
  type plug
  slave {
    pcm "hw:0,0"
    format S32_LE
    channels 2
    rate 44100
  }
}

ctl.!default {
  type hw
  card 0
}
